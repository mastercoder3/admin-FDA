<ng-template #pushNotification let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <!-- Push Notification -->
      Benachrichtigungen Senden
    </h4>
    <button type="button" class="close" aria-label="Close" style="outline: none;"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mb-1">
          <fieldset>
            <label for="enter">
              <!-- Title: -->
              Titel
            </label>
            <input type="text" class="form-control" placeholder="Titel" [(ngModel)]="push.title">
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 mb-1">
          <fieldset>
            <label for="detail">
              <!-- Message: -->
              Hinweis
            </label>
            <!-- <input type="text" class="form-control" placeholder="Title" [(ngModel)]="push.message"> -->

            <textarea class="form-control" rows="10" placeholder="Geben Sie hier Ihre Nachrichten ein" [(ngModel)]="push.message"></textarea>
          </fieldset>
        </div>
      </div>

      <br>
      <div class="row">
        <button type="button" class="btn btn-primary btn-min-width ml-2 mb-1" (click)="sendPushNotification()">
          <!-- Send Push Notification -->
          Sende Nachrichten
        </button>
      </div>


    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
      <!-- close -->
      schließen
    </button>
  </div>
</ng-template>
