<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Timings</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item"><a>Timings</a>
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="content-body">
  <section class="basic-elements">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Timings</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 mb-1">
                      <fieldset>
                        <label for="enter">Add Special timing:</label>
                        <button style="margin-top: 5px;" class="btn btn-primary btn-block" (click)="addSalad(addSalads)">Add</button>
                      </fieldset>
                    </div>
                  </div>
                  <br><br>
                  <h5>Daily Timings</h5>
                      <app-spinner *ngIf="showSpinner"></app-spinner>
                      <div class="table-responsive" *ngIf="!showSpinner">
                          <table class="table">
                            <thead>
                              <tr>
                                <th>#</th>
                                <th>Day</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of daily?.timings; let i = index">
                                <th scope="row">{{i + 1}}</th>
                                <td class="small">{{item?.day}}</td>
                                <td class="small">{{item?.from}}</td>
                                <td class="small">{{item?.to}}
                                </td>
                                <td class="small">
                                    <a  (click)="view(updateTimings, item, i)">Edit<i style="color: green;" class="ft-edit"></i></a>
                                </td>
          
                              </tr>
                            </tbody>
                          </table>
                        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

   
<ng-template #updateTimings let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Salad</h4>
      <button type="button" class="close" aria-label="Close" style="outline: none;" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card-body">

        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
                <fieldset>
                  <label for="title">Day:</label>
                  <input type="text" id="title" [(ngModel)]="data.day" disabled
                  class="form-control" placeholder="Day" >
                </fieldset>
              </div>
            
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
                <fieldset>
                  <label for="title">From:</label>
                  <input type="time" id="title" [(ngModel)]="data.from"
                  class="form-control" placeholder="From" >
                </fieldset>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
                <fieldset>
                  <label for="title">To:</label>
                  <input type="time" id="title" [(ngModel)]="data.to"
                  class="form-control" placeholder="To" >
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
                <fieldset>
                  <label for="title">Status:</label>
                 <select [(ngModel)]="data.status" class="form-control">
                   <option value="open">Open</option>
                   <option value="close">Close</option>
                 </select>
                </fieldset>
            </div>
        </div>
        
        <br>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-min-width mr-1 mb-1" (click)="update()">Update</button>
          </div>
  
  
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
    </div>
  </ng-template>
