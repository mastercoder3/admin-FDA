<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Category-Element</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item"><a routerLink="/dashboard/others">Andere Kategorie </a>
        </li>
        <li class="breadcrumb-item"><a>Category-Element</a>
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="content-body">
  <section class="basic-elements">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Artikel</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-12 mb-1">
                  <label for="">Search Artikel.</label>
                  <input type="text" class="form-control" [(ngModel)]="food.title" placeholder="Search Artikel..."
                    style="max-width: 300px">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 mb-1">
                  <fieldset>
                    <label for="enter">Bild hinzufügen:</label>
                    <button style="margin-top: 5px;" class="btn btn-primary btn-block"
                      (click)="addItems(itemsModal)">Hinzufügen</button>
                  </fieldset>
                </div>
              </div>
              <br>
              <br>
              <app-spinner *ngIf="showSpinner"></app-spinner>
              <div class="table-responsive" *ngIf="!showSpinner">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th> Titel </th>
                      <th> Zutaten </th>
                      <th>
                        Information
                      </th>
                      <th> Preis </th>
                      <th>
                        Größe
                      </th>
                      <th> Aktionen </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let item of items | filterBy: food | paginate: { itemsPerPage: 10, currentPage: pageNumber }; let i = index">
                      <th scope="row">{{i + 1}}</th>
                      <td class="small">{{item?.title}}</td>
                      <td class="small">{{item?.ingredients}}</td>
                      <td class="small">
                        <p>{{item?.info}}</p>
                      </td>
                      <td class="small">{{item?.price}}
                      </td>
                      <td class="small">{{item?.size}}</td>
                      <td class="small">
                        <a (click)="view(itemsModal, item)">Edit<i style="color: green;" class="ft-edit"></i></a>
                        <br>

                        <a (click)="delete(item)">kral<i style="color: red" class="ft-trash-2"></i></a>
                      </td>

                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="pageNumber = $event" previousLabel="Previous" nextLabel="Next"
                  responsive="true" autoHide="true" directionLinks="false"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #itemsModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Artikel hinzufügen</h4>
    <button type="button" class="close" aria-label="Close" style="outline: none;"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
          <fieldset>
            <label for="title">Titel:</label>
            <input type="text" id="title" [(ngModel)]="data.title" class="form-control" placeholder="Titel">
          </fieldset>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
          <fieldset>
            <label for="ingredients">Information:</label>
            <input type="text" id="title" [(ngModel)]="data.ingredients" class="form-control" placeholder="Zutaten">
          </fieldset>
        </div>
      </div>
      <div class="row" *ngIf="sizes.length === 0 || (openforedit === true && ! (data.size.length > 0))">
        <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
          <fieldset>
            <label for="size">Größe:</label>
            <input type="text" id="title" [(ngModel)]="data.size" class="form-control" placeholder="Größe"
              value="Normal">
          </fieldset>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
          <fieldset>
            <label for="price">Preis:</label>
            <input type="number" id="title" [(ngModel)]="data.price" class="form-control" placeholder="Preis">
          </fieldset>
        </div>
      </div>
      <div *ngIf="sizes.length > 0 || (openforedit === true && data.size.length > 0)">
        <div class="row" *ngFor="let item of sizes;let i = index;">
          <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
            <fieldset>
              <label for="size">Größe:</label>
              <h2 id="title">{{item}}</h2>
            </fieldset>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
            <fieldset>
              <label for="Price">preis:</label>
              <input type="number" id="title" [(ngModel)]="data.price[i]" class="form-control" placeholder="preis">
            </fieldset>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
          <fieldset>
            <label for="info">
              <!-- Size -->
              Information:
            </label>
            <input type="text" id="info" [(ngModel)]="data.info" class="form-control" placeholder="Information eingeben"
              value="Normal">
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 mb-1" id="imgDiv">
          <div class="col-xl-4 col-lg-6 col-md-12 mb-1">
            <fieldset>
              <label for="thumbnail">Bild:</label>
              <img src="{{data?.imageURL || image}}" alt="User Image" id="thumbnail">
              <br>
            </fieldset>
            <fieldset id="browse" *ngIf="!viewSong">
              <label class="custom-file-label" for="upload">Wähle ein Bild</label>
              <input type="file" class="custom-file-input" id="upload" (change)="upload($event)" accept=".png,.jpg">
            </fieldset>
          </div>
          <ngx-ui-loader></ngx-ui-loader>
        </div>
      </div>

      <br>
      <div class="row" *ngIf="!openforedit">
        <button type="button" class="btn btn-secondary btn-min-width ml-2 mb-1" (click)="addItemsToDB()">Hinzufügen</button>
      </div>
      <div class="row" *ngIf="openforedit">
        <button type="button" class="btn btn-secondary btn-min-width ml-2 mb-1" (click)="update()">Aktualisieren</button>
      </div>


    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">schließen</button>
  </div>
</ng-template>
